<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PORTOFOLIO | FRANSISCA</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Gambar kecil -->
  <div class="certificates">
    <img
      src="myskill_excel.jpeg"
      alt="Certificate"
      class="thumbnail"
      onclick="showPopup()"
    />
     <img
      src="myskill_datascience.jpeg"
      alt="Certificate"
      class="thumbnail"
      onclick="showPopup()"
    />
     <img
      src="myskill_uiux.jpeg"
      alt="Certificate"
      class="thumbnail"
      onclick="showPopup()"
    />
     <img
      src="rocketdigital.jpeg"
      alt="Certificate"
      class="thumbnail"
      onclick="showPopup()"
    />
  </div>

  <!-- Overlay gambar besar (disembunyikan dulu) -->
  <div class="popup" id="popup-container" onclick="hidePopup()">
    <img
      src="myskill_excel.jpeg"
      alt="Certificate Large"
      class="popup-image"
    />
  </div>

  <!-- JavaScript -->
  <script>
    function showPopup() {
      document.getElementById("popup-container").style.display = "flex";
    }

    function hidePopup() {
      document.getElementById("popup-container").style.display = "none";
    }
  </script>
</body>
</html>
