<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PORTOFOLIO | FRANSISCA</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Gambar kecil -->
  <div class="certificates">
  <h2>My Certificates</h2> 
    <img
      src="myskill_dataanalysis.jpg"
      alt="Certificate"
      class="thumbnail"
      onclick="showPopup(this.src)"
    />
    <img
      src="myskill_excel.jpg"
      alt="Certificate"
      class="thumbnail"
      onclick="showPopup(this.src)"
    />
    <img
      src="myskill_datascience.jpg"
      alt="Certificate"
      class="thumbnail"
      onclick="showPopup(this.src)"
    />
    <img
      src="myskill_uiux.jpg"
      alt="Certificate"
      class="thumbnail"
      onclick="showPopup(this.src)"
    />
    <img
      src="rocketdigital.jpeg"
      alt="Certificate"
      class="thumbnail"
      onclick="showPopup(this.src)"
    />
  </div>

  <!-- Overlay gambar besar (disembunyikan dulu) -->
  <div class="popup" id="popup-container" onclick="hidePopup()">
    <img
      src=""
      alt="Certificate Large"
      class="popup-image"
      id="popup-image"
    />
  </div>

  <!-- JavaScript -->
  <script>
    function showPopup(imageSrc) {
      const popup = document.getElementById("popup-container");
      const popupImage = document.getElementById("popup-image");
      popupImage.src = imageSrc;
      popup.style.display = "flex";
    }

    function hidePopup() {
      document.getElementById("popup-container").style.display = "none";
    }
  </script>
</body>
</html>
